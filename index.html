<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Saveing</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="saveing-area">
                <h1>Income Saveing</h1>
                <div class="income-area">
                    <!-- income photo -->
                    <div class="income-image">
                        <img src="images/dollor.jpg" alt="Income Photo">
                    </div>
                    <!-- income inputs -->
                    <div class="income-inputs">
                        <div class="income-details">
                            <h2>Income</h2>
                            <div class="input-field">
                                <p>Income: </p>
                                <input type="text" value="10000">
                            </div>
                            <h2>Expenses</h2>
                            <div class="input-field">
                                <p>Food: </p>
                                <input type="text" value="3000">
                            </div>
                            <div class="input-field">
                                <p>Rent: </p>
                                <input type="text" value="2000">
                            </div>
                            <div class="input-field">
                                <p>Others: </p>
                                <input type="text" value="500">
                            </div>
                            <!-- calculate btn -->
                            <button id="calculate-btn" class="calc-btn">Calculate</button> <br>
                            <h2>Total Expenses: 5500</h2>
                            <br>
                            <h2>Balance: 4500</h2>
                            <!-- saveing field -->
                            <div class="input-field">
                                <p>Save: </p>
                                <div>
                                    <input style="width: 98px; text-align: center;" type="text">
                                    % 
                                    <!-- saveing btn -->
                                    <button style="padding: 12px 15px" class="calc-btn">Save</button>
                                </div>
                            </div>
                            <h2>Saving Amount: 2000</h2><br>
                            <h2>Remaining Balance: 2500</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript -->
    <script src="js/app.js"></script>
</body>
</html>
