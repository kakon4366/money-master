<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income saving</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="saving-area">
                <h1>Income saving</h1>
                <div class="income-area">
                    <!-- income photo -->
                    <div class="income-image">
                        <img src="images/dollor.jpg" alt="Income Photo">
                    </div>
                    <!-- income inputs -->
                    <div class="income-inputs">
                        <div class="income-details">
                            <h2>Income</h2>
                            <div class="input-field">
                                <p>Income: </p>
                                <input id="income-total" type="text" value="10000">
                            </div>
                            <h2>Expenses</h2>
                            <div class="input-field">
                                <p>Food: </p>
                                <input id="food-total" type="text" value="3000">
                            </div>
                            <div class="input-field">
                                <p>Rent: </p>
                                <input id="rent-total" type="text" value="2000">
                            </div>
                            <div class="input-field">
                                <p>Others: </p>
                                <input id="others-total" type="text" value="500">
                            </div>
                            <!-- error message  -->
                            <span id="error-message"></span>
                            <!-- calculate btn -->
                            <button id="calculate-btn" class="calc-btn">Calculate</button> <br>
                            <h2>Total Expenses: <span id="total-expense">5500</span></h2>
                            <br>
                            <h2>Balance: <span id="total-balance">4500</span></h2>
                            <!-- saving field -->
                            <div class="input-field">
                                <p>Save: </p>
                                <div>
                                    <input id="saving-percentage" style="width: 98px; text-align: center;" type="text" value="20">
                                    % 
                                    <!-- saving btn -->
                                    <button id="saving-btn" style="padding: 12px 15px" class="calc-btn">Save</button>
                                </div>
                            </div>
                            <!-- saving error message -->
                            <span id="saving-error"></span>
                            <h2>Saving Amount: <span id="saving-amount">2000</span></h2><br>
                            <h2>Remaining Balance: <span id="remaning-amount">2500</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript -->
    <script src="js/app.js"></script>
</body>
</html>
